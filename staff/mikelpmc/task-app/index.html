<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TASK APP</title>

    <link rel="stylesheet" href="vendor/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <style>
        body {
            background: url('static/img/bg.png');
            font-family: 'Indie Flower', cursive;
        }

        .btn-link:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container card mt-4 p-4">
        <header>
            <h1 class="text-center text-uppercase">ğŸ—’ğŸ—’ğŸ—’ Task App ğŸ—’ğŸ—’ğŸ—’</h1>
        </header>

        <hr>

        <main>
            <div class="msg" role="alert"></div>

            <div class="row">
                <div class="col-12">
                    <section>
                        <form id="add-task" action="">
                            <div class="form-group">
                                <label for="task-desc">Task Description</label>
                                <input type="text" class="form-control" name="desc" id="task-desc" placeholder="Insert task description">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                    </section>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">ğŸ”</div>
                        </div>
                        <input type="text" class="form-control" id="search" placeholder="Search for a task">
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <section class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <h2 class="">ğŸ“ TODO LIST</h2>
                            </div>
                            <hr>
                            <ul class="list-group" id="todo-list"></ul>
                        </div>
                    </section>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <section class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <h2>ğŸ‘Œ DONE LIST</h2>
                            </div>
                            <hr>
                            <ul class="list-group" id="done-list"></ul>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="remove-task" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Remove Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove the task?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="btn-remove" class="btn btn-danger">Yes, remove it</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/3.3.1/jquery-3.3.1.js"></script>
    <script src="vendor/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="vendor/popper/1.14.3/popper-utils.min.js"></script>

    <script src="scripts/logic.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
